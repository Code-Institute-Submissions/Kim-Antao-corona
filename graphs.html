<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Corona Virus</title>
	<!--bootstrap CDN -->

		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

	<!--css file -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="bg-light">
	<!--Bootstrap navigation-->
	<nav class="navbar navbar-expand-lg navigation-color">
		<a href="index.html" class="navbar-brand brand-name">All About COVID-19</a>
		<button
        type="button"
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle Navigation"
      >
        <i class="fa fa-bars toggle-icon-format"></i>
      </button>
		<div class="navbar-collapse collapse" id="navbarNavDropdown">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active menu-item-format">
					<a href="index.html" class="nav-link">Statistics</a>
				</li>
				<li class="nav-item menu-item-format">
					<a href="graphs.html" class="nav-link">Graphs</a>
				</li>

			</ul>
		</div>
	</nav>
	<div class="main">
		<div class="latest-report">
			<!--drop down to display the country names-->
			<div class="country">
				<select name="dropdown" id="covid-country">
                     <option value="country" selected="Selected" disabled="disabled">select a country</option>
                </select>
				<button type="submit" class="btn customised-button" onclick="fetchApiInformation()"> Submit
                </button>
			</div>
            <!--display the statistics for the chosen country-->
			<div class="confirmed text-warning">
				<div class="title">Confirmed</div>
				<div class="value" id="conf">0</div>
			</div>
			<div class="recovered text-success">
				<div class="title">Recovered</div>
				<div class="value" id="reco">0</div>
			</div>
			<div class="deaths text-danger">
				<div class="title">Deaths</div>
				<div class="value" id="deat">0</div>
			</div>
			<div class="active text-info">
				<div class="title">Active</div>
				<div class="value" id="act">0</div>
			</div>
		</div>

	</div>
    <!--area to create the grah-->
	<div id="canvas_container">
		<canvas id="linearChart"></canvas>
	</div>
	<!--footer-->
	<footer>
		<div>
			<p class="text-center small footer">Copyright Â© 2020 kim</p>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

	</script>

	<!-- charts.js script-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	
    <!--graphs.js file-->
	<script src="assets/js/graphs.js"></script>

	<!-- global_figures file -->
	<script src="assets/js/global_figures.js"></script>
